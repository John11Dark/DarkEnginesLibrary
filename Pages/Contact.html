         Body Content

         </template>

      <!-- page header and navigation bar -->

      <header isIntersecting="false">

            mode="Dark"

         <form action="mailto:john.moller.e21541@mcast.edu.mt" class="contactForm" method="POST">
            <section class="userName FieldBox">
               <label for="userNameInputField" class="userNameLabel FormLabel">Full Name</label> 
               <input  placeholder="John Muller" type="text" name="userName" id="userNameInputField" class="inputField NameField">
            </section>
            <section class="phoneNumber FieldBox">

               <label for="phoneNumber" class="phoneNumberLabel FormLabel">Contact Number</label>
               <dropDownlist class="phoneNumberDropDown">
                  <input list="countriesCodeOptions" class="countriesCodeList"  title="Country calling code ( dial-in codes)"  id="countriesCode" placeholder="00">
                  <input  placeholder="7900 0000" type="tel" name="Phone-Number" id="phoneNumber" class="inputField MobNumField">
               </dropDownlist>
            </section>
               <section class="emailAddress FieldBox">
                  <label for="Email" class="emailLabel FormLabel">Email Address</label>
                  <input  placeholder="JohnMuller@example.example" type="email" name="email" id="Email" class="inputField MailAddress">
               </section>
               <section class="textAreaBox FieldBox">
                  <label for="messageBody" class="textArealabel FormLabel">Comment</label>
                  <textarea  placeholder="Any questions or remarks? &#10;Just write us a message!." name="body" id="messageBody"  class="inputField BodyMessage"></textarea>
               </section>
            
            <button type="submit" class="submitBtn PrimaryBtn" title="Send message" aria-label="Send Message">  <svg class="sendMessageIcon plane">
                     <use xlink:href="#MESSAGE-BUTTON-ICON"></use>
            </svg></button>
            </form>
