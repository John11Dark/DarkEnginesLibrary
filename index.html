<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:url" content="https://darkengineslibary.netlify.app/" />
    <meta property="og:title" content="Dark Engines Library" />
    <meta
      property="og:image"
      content="/Assets/Dark Engines Library Logo Dark.png"
    />
    <meta name="author" content="John Muller" />
    <meta
      name="description"
      content="Dark Engines online Library for IT books and content"
    />
    <meta
      name="keywords"
      content="John Muller, John, JohnDark, Muller, portfolio, junior developer guide , graphic design, IT Books, Dark Engines Library, learn development, IT knowledge"
    />
    <meta name="color-scheme" content="dark light"/>
    <!-- is not supported by Firefox < 96, Internet Explorer. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Engines Library | Welcome</title>
    <link
      rel="shortcut icon"
      href="/Assets/DarkEnginesLibraryLogoDark.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/index.css" />

    <!-- Scripts -->
    <script src="/JS/vanilla js/main.js" defer></script>

  </head>

  <body>
    <!-- Skip header and navigation bar -->
    <a
      aria-hidden="false"
      aria-label="skip navigation bar button"
      title="skip navigation bar"
      href="#mainContent"
      id="skipNavLink"
      class="SkipNav"
      >skip navigation bar</a
    >

    <!-- page header and navigation bar -->
    <header isIntersecting="false" searchBar="false">
      <a title="Home page" class="logoParent" href="/Pages/home.html">
        <img
          mode="Dark"
          id="mainLogo"
          class="mainLogo Logo"
          src="/Assets/DarkEnginesLibraryLogoLight.png"
          alt="Dark Engines Library logo"
        />
      </a>

      <section class="navButton" isToggled="false">
        <div class="line LineNumOne"></div>
        <div class="line LineNumTwo"></div>
        <div class="line LineNumThree"></div>
      </section>

      <nav class="mainNav"  aria-expanded="false" indexPage="true">

        <ul class="linksList">
          <li class="linkParent">
            <a
              isCurrentPage="false"
              class="pageLink"
              title="Dark Engines Library Gallery page"
              href="/Pages/Gallery.html"
              class="pageLink"
              >Gallery</a
            >
          </li>
          <li class="linkParent">
            <a
              isCurrentPage="false"
              class="pageLink"
              title="Dark Engines Library Contact page"
              href="/Pages/Contact.html"
              class="pageLink"
              >Contact</a
            >
          </li>
          <li class="linkParent">
            <a
              isCurrentPage="false"
              class="pageLink"
              title="Dark Engines Library About page"
              href="/Pages/About.html"
              class="pageLink"
              >About</a
            >
          </li>
          <li class="SwitchModes" currentMode="Dark">
            <svg class="themeIcon DarkMode" >
              <use class="linkX" xlink:href="#DARK-MODE-ICON"></use>
            </svg>
            <svg class="themeIcon LightMode">
              <use xlink:href="#LIGHT-MODE-ICON"></use>
            </svg>
          </li>
        </ul>
      </nav>

    </header>

    <!-- main content  -->
    <main id="mainContent" class="mainContent">


         <article class="articleArea">

                <section class="typographer">

                       <h1 class="headingTitle">
                         Welcome to Dark <br />
                         <keyWords class="primaryColor">Engines</keyWords> Library
                        </h1>
                      
                        <p class="descriptionParagraph">
                        Dark Engines library provides programming books for developers and
                        software engineering students                     
                         </p>

                </section>


             
              <!-- call action buttons links to contact page and to about page -->
              <section class="callActionButtonsIndexPage">
              <a
                id="contactButton"
                class="button PrimaryBtn"
                title="Contact Page"
                href="./Pages/home.html"
                type="button"
              >
                Login
                <svg class="btnSvgIcon plane">
                  <use xlink:href="#MESSAGE-BUTTON-ICON"></use>
                </svg>
              </a>
              <a
                id="aboutButton"
                class="button SecondaryBtn"
                title="Contact Page"
                href="/Pages/about.html"
                type="button"
                >
                SignUp
                <svg class="btnSvgIcon">
                  <use xlink:href="#CPU-BUTTON-ICON"></use>
                </svg>
              </a>
              </section>

        </article>

        <img class="heroSectionImage" src="/Assets/Index-Page-Hero-image.png" alt="Student with laptop sitting on huge books in library"/>

      </section>

      <dialog class="loginDialog">
        <form action="">
          <input type="image" class="avatarUpload">
          <input type="text" name="userName" id="userName" placeholder="please input your name">
        </form>
      </dialog>
    </main>
    

    <!-- wrap all lists and SVGs content in global data section -->
    
    <section class="globalData">
      <!-- message icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol
          id="MESSAGE-BUTTON-ICON"
          viewBox="0 0 640 512"
          preserveAspectRatio="xMinYMin meet"
        >
          <path
            d="M511.6 36.86l-64 415.1c-1.5 9.734-7.375 18.22-15.97 23.05c-4.844 2.719-10.27 4.097-15.68 4.097c-4.188 0-8.319-.8154-12.29-2.472l-122.6-51.1l-50.86 76.29C226.3 508.5 219.8 512 212.8 512C201.3 512 192 502.7 192 491.2v-96.18c0-7.115 2.372-14.03 6.742-19.64L416 96l-293.7 264.3L19.69 317.5C8.438 312.8 .8125 302.2 .0625 289.1s5.469-23.72 16.06-29.77l448-255.1c10.69-6.109 23.88-5.547 34 1.406S513.5 24.72 511.6 36.86z"
          />
        </symbol>
      </svg>

      <!-- CPU icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol
          id="CPU-BUTTON-ICON"
          viewBox="0 0 512 512"
          preserveAspectRatio="xMinYMin meet"
        >
          <path
            d="M160 352h192V160H160V352zM448 176h48C504.8 176 512 168.8 512 160s-7.162-16-16-16H448V128c0-35.35-28.65-64-64-64h-16V16C368 7.164 360.8 0 352 0c-8.836 0-16 7.164-16 16V64h-64V16C272 7.164 264.8 0 256 0C247.2 0 240 7.164 240 16V64h-64V16C176 7.164 168.8 0 160 0C151.2 0 144 7.164 144 16V64H128C92.65 64 64 92.65 64 128v16H16C7.164 144 0 151.2 0 160s7.164 16 16 16H64v64H16C7.164 240 0 247.2 0 256s7.164 16 16 16H64v64H16C7.164 336 0 343.2 0 352s7.164 16 16 16H64V384c0 35.35 28.65 64 64 64h16v48C144 504.8 151.2 512 160 512c8.838 0 16-7.164 16-16V448h64v48c0 8.836 7.164 16 16 16c8.838 0 16-7.164 16-16V448h64v48c0 8.836 7.164 16 16 16c8.838 0 16-7.164 16-16V448H384c35.35 0 64-28.65 64-64v-16h48c8.838 0 16-7.164 16-16s-7.162-16-16-16H448v-64h48C504.8 272 512 264.8 512 256s-7.162-16-16-16H448V176zM384 368c0 8.836-7.162 16-16 16h-224C135.2 384 128 376.8 128 368v-224C128 135.2 135.2 128 144 128h224C376.8 128 384 135.2 384 144V368z"
          />
        </symbol>
      </svg>

      <!-- dark Mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol
          id="DARK-MODE-ICON"
          viewBox="0 0  512 512"
          preserveAspectRatio="xMinYMin meet"
        >
          <path
            d="M32 256c0-123.8 100.3-224 223.8-224c11.36 0 29.7 1.668 40.9 3.746c9.616 1.777 11.75 14.63 3.279 19.44C245 86.5 211.2 144.6 211.2 207.8c0 109.7 99.71 193 208.3 172.3c9.561-1.805 16.28 9.324 10.11 16.95C387.9 448.6 324.8 480 255.8 480C132.1 480 32 379.6 32 256z"
          />
        </symbol>
      </svg>

      <!-- Light Mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol
          id="LIGHT-MODE-ICON"
          viewBox="0 0 30 30"
          preserveAspectRatio="xMinYMin meet"
        >
          <path
            d="M22.755,16.627A6.127,6.127,0,1,1,16.627,10.5,6.127,6.127,0,0,1,22.755,16.627Z"
            transform="translate(-1.972 -3.285)"
          />
          <path d="M18,1.5V4.638" transform="translate(-3.894 -1.5)" />
          <path d="M18,31.5v2.969" transform="translate(-3.894 -6.855)" />
          <path d="M6.33,6.33,8.7,8.7" transform="translate(-4.056 -3.842)" />
          <path
            d="M27.54,27.54l2.633,1.715"
            transform="translate(-3.966 -4.61)"
          />
          <path d="M1.5,18H4.424" transform="translate(-1.5 -4.108)" />
          <path d="M31.5,18h2.758" transform="translate(-6.211 -4.108)" />
          <path
            d="M6.33,29.905,8.7,27.54"
            transform="translate(-4.056 -4.61)"
          />
          <path
            d="M27.54,8.045,29.255,6.33"
            transform="translate(-3.966 -3.192)"
          />
        </symbol>
      </svg>
    </section>

  </body>
</html>
